<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <main>
        <div class="all">
            <div class="wrap">
                <div class="logo">
                  <img src="Images/konga.png" alt="">
              </div>
      
              <div class="form">
                  
                  <div class="login">
                      <div class="login-login">
                         
                          <h2>Login</h2>
                          <hr>
                      </div>
      
                     
                  </div>
                
                  <div class="login">
                      <div class="login-google">
                          <img src="Images/download__3_-removebg-preview.png" alt="">
                          <p>Login with Google</p>
                      </div>
      
                      <div class="login-apple">
                          <img src="Images/png-clipart-apple-logo-computer-icons-apple-logo-heart-logo-removebg-preview.png" alt="">
                          <p>Login with Apple</p>
                      </div>
                  </div>
      
                  
                  <div class="or">
                      <hr>
                      <div class="circle">
                          <h6>OR</h6>
                      </div>
                      <hr>
                  </div>
      
      
                  <div id="input">
                     <div class="inwrap">
                      <label for="">
                          <h6>Email Address or Phone Number</h6>
                          <input placeholder="Enter email address OR Phone Number" type="text">
                      </label>
      
                  <label id="password" for="">
                      <h6>Password</h6>
                      <input placeholder="Enter password" type="password" name="z" id="">
                  </label>
      
                  <button id="loginButton">Login</button>
      
                     </div>
                  </div>
      
      
                  <div id="account">
                      <div class="div">
                          <h6>Don't have an account?</h6>
                          <button id="account">Create an account</button>
                            
                      </div>
      
                   </div>
       
      
              </div>
            </div>
      
      
          </div>
      
          <div class="navbar">
              
              <button><iconify-icon icon="ic:outline-home" style="color: rgba(0, 0, 0, 0.692);" width="25"></iconify-icon> Home</button>
              <button><iconify-icon icon="majesticons:tag-line" style="color: rgba(0, 0, 0, 0.692);" width="25" rotate="90deg" flip="vertical"></iconify-icon> Deals</button>
              <button><iconify-icon icon="ion:cart-outline" style="color: rgba(0, 0, 0, 0.692);" width="25"></iconify-icon> Cart</button>
              <button> <iconify-icon icon="gg:details-more" style="color: rgba(0, 0, 0, 0.692);" width="25" flip="horizontal"></iconify-icon>More</button>
      
      
          
      
      </div>
    </main>



</body>
</html>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
