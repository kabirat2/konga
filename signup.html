<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="signup.css">
</head>

<body>

   <main>
    <div class="all">
        <div class="wrap">
            <div class="logo">
                <img src="Images/konga.png" alt="">
            </div>

            <div class="form">

                <div class="login">
                    <div class="login-login">

                        <h2>Create An Account</h2>
                        <hr>
                    </div>


                </div>






                <div id="input">
                    <div class="inwrap">
                        <label for="">
                            <h6>First Name</h6>
                            <input placeholder="Enter First Name" type="text">
                        </label>

                        <label for="">
                            <h6>Last Name</h6>
                            <input placeholder="Enter Last Name" type="text">
                        </label>

                       <label for="">
                            <h6>Email Address</h6>
                            <input placeholder="Enter Email Address" type="email">
                        </label>

                        <label for="">
                            <h6>Phone Number</h6>
                            <input placeholder="Enter Phone Number" type="text">
                        </label>

                        <label id="password" for="">
                            <h6>Password</h6>
                            <input  placeholder="Enter password" type="password" name="z" id="" >
                            
                        </label>

                        <button id="loginButton">Create An Account</button>
                        
                        <div class="pink">
                        <span>By signing up you accept our 

                            <a href="">terms and conditions <br>
                                & privacy policy</a>

                        </span>
                        </div>



                    </div>
                </div>


                <div id="account">
                    <div class="div">
                        <h6>Don't have an account?</h6>
                        <button id="account">Login</button>

                    </div>

                </div>


            </div>
        </div>


        

    </div>


    <div class="navbar">
        
            <button><iconify-icon icon="ic:outline-home" style="color: rgba(0, 0, 0, 0.692);" width="25"></iconify-icon> Home</button>
            <button><iconify-icon icon="majesticons:tag-line" style="color: rgba(0, 0, 0, 0.692);" width="25" rotate="90deg" flip="vertical"></iconify-icon> Deals</button>
            <button><iconify-icon icon="ion:cart-outline" style="color: rgba(0, 0, 0, 0.692);" width="25"></iconify-icon> Cart</button>
            <button> <iconify-icon icon="gg:details-more" style="color: rgba(0, 0, 0, 0.692);" width="25" flip="horizontal"></iconify-icon>More</button>


        

    </div>


   </main>
